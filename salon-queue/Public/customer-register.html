<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Salon Queue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Create Your Account</h1>
  
  <section>
    <form id="registerForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Register</button>
    </form>
    
    <p>Already have an account? <a href="customer-login.html">Login here</a></p>
    <p style="margin-top: 20px; text-align: center;">
      <a href="index.html" style="color: #666;">‚Üê Back to Home</a>
    </p>
  </section>
  
  <script src="script.js"></script>
  <script>
  // Get the registration form
  const registerForm = document.getElementById('registerForm');

  // Add event listener for form submission
  registerForm.addEventListener('submit', function(event) {
      // Prevent default form behavior (stops reload)
      event.preventDefault();
      
      // Get form data
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      
      console.log('Registering:', fullName, email); // Debug line
      
      // Send to server
      fetch('/register', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
              fullName: fullName, 
              email: email, 
              phone: phone, 
              password: password 
          })
      })
      .then(response => response.json())
      .then(data => {
          console.log('Server response:', data); // Debug line
          if(data.message) {
              alert('Registration successful! Please login now.');
              window.location.href = '/customer-login.html';
          } else if(data.error) {
              alert('Error: ' + data.error);
          }
      })
      .catch(error => {
          console.error('Error:', error);
          alert('Registration failed. Please try again.');
      });
  });
  </script>
</body>
</html>
