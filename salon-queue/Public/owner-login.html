<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner Login - Salon Queue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Salon Owner Login</h1>
  
  <section>
    <form id="ownerLoginForm">
      <label for="ownerEmail">Business Email:</label>
      <input type="email" id="ownerEmail" name="email" required>
      
      <label for="ownerPassword">Password:</label>
      <input type="password" id="ownerPassword" name="password" required>
      
      <label for="salonCode">Salon Code:</label>
      <input type="text" id="salonCode" name="salonCode" placeholder="e.g., SALON001" required>
      
      <button type="submit">Login to Dashboard</button>
    </form>
    
    <p><strong>Note:</strong> Only authorized salon owners can access this dashboard.</p>
    <p style="margin-top: 20px; text-align: center;">
      <a href="index.html" style="color: #666;">‚Üê Back to Home</a>
    </p>
  </section>
  
  <script src="script.js"></script>
  <script>
  // Get the form
  const ownerLoginForm = document.getElementById('ownerLoginForm');

  // Add event listener for form submission
  ownerLoginForm.addEventListener('submit', function(event) {
      // Prevent default form behavior (stops reload)
      event.preventDefault();
      
      // Get form data with .trim() to remove extra spaces
      const email = document.getElementById('ownerEmail').value.trim();
      const password = document.getElementById('ownerPassword').value.trim();
      const salonCode = document.getElementById('salonCode').value.trim();
      
      console.log('Owner login attempt:', email, salonCode);
      
      // Send to server
      fetch('/owner-login', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
              email: email, 
              password: password,
              salonCode: salonCode
          })
      })
      .then(response => response.json())
      .then(data => {
          console.log('Server response:', data);
          if(data.message && data.ownerSessionId) {
              // Store owner session data
              localStorage.setItem('ownerSessionId', data.ownerSessionId);
              localStorage.setItem('salonName', data.salonName);
              localStorage.setItem('ownerName', data.ownerName);
              
              alert('Login successful! Welcome ' + data.ownerName);
              window.location.href = '/owner-dashboard.html';
          } else if(data.error) {
              alert('Error: ' + data.error);
          }
      })
      .catch(error => {
          console.error('Error:', error);
          alert('Login failed. Please try again.');
      });
  });
  </script>
</body>
</html>
